{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" >
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <section>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-8 col-md-9 col-lg-6 col-xl-5">
                <img src="/public/login.svg"
                     class="img-fluid" alt="Login Img">
            </div>
            <div class="col-sm-8 col-md-8 col-lg-5 col-xl-4 mt-4 mt-lg-0">
                <form>
                    <h1 class="display-6">Iniciar Sesion</h1>
                    <div class="mb-4">
                        <label class="form-label" for="formLoginEmail">Celular / Email</label>
                        <input type="email" id="formLoginEmail" class="form-control" placeholder="Ingresa su celular o correo electronico" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="formLoginPassword">Contrase単a</label>
                        <input type="password" id="formLoginPassword" class="form-control" placeholder="Ingresa tu contrase単a" />
                    </div>

                    <a href="#" class="form-text">多Te olvidaste la contrase単a?</a>

                    <div class="text-center text-lg-start mt-4">
                        <button type="submit" class="btn btn-dark btn-padding">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
